<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Tweet Scheduler</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <h1>ChatGPT Tweet Scheduler</h1>
    <form>
      <label for="post_subject">Post Subject:</label>
      <input type="text" id="post_subject" name="post_subject" required />
      <br />
      <label for="number_of_posts">Number of Posts:</label>
      <input
        type="number"
        id="number_of_posts"
        name="number_of_posts"
        min="1"
        required
      />
      <br />
      <button id="generate_post_button">Generate Posts</button>
    </form>
    <div id="generated_posts"></div>
    <form>
      <label for="start_date">Start Date (YYYY-MM-DD):</label>
      <input type="date" id="start_date" name="start_date" required />
      <br />
      <label for="start_time">Start Time (HH:MM):</label>
      <input type="time" id="start_time" name="start_time" required />
      <br />
      <label for="interval_value">Interval:</label>
      <input
        type="number"
        id="interval_value"
        name="interval_value"
        min="1"
        required
      />
      <select id="interval_unit" name="interval_unit">
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
      </select>
      <br />
      <button id="schedule_posts_button">Schedule Posts</button>
    </form>
    <script src="static/main.js"></script>
  </body>
</html>
